<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku | Portfolio</title>

  <!-- Favicons (FIXED) -->
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="VKO" />
  <meta name="google-site-verification" content="d9zI7g3PMNfbsgXp5BBuwHvPlBRWbt4RrVETpxE8900" />
  <meta name="description" content="Official portfolio site of VFX Ka Otaku – creative animations, VFX, and otaku-themed designs.">
  <meta name="keywords" content="vfxkaotaku, vfx ka otaku, portfolio, 3d slide, animation, otaku, VFX design, anime portfolio" />

  <!-- ✅ Preload First Slide & Favicon -->
  <link rel="preload" as="image" href="assets/images/slide1.webp">
  <link rel="preload" as="image" href="assets/favicons/favicon-96x96.png">

  <style>
    /* Basic & background styles remain unchanged for brevity */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100dvh;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .slide img[loading="lazy"] {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .slide img[loading="lazy"].loaded {
      opacity: 1;
    }
    /* Keep rest of your styles as-is */
  </style>
</head>

<body>
  <!-- Rotate Warning -->
  <div id="rotate-warning">Please rotate your phone to landscape mode.</div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <video id="loading-video" autoplay muted playsinline preload="none"></video>
  </div>

  <div class="background-blur" id="bg-blur"></div>

  <div class="slider-wrapper">
    <div class="nav left">&#10094;</div>
    <div class="slider" id="slider">
      <!-- ✅ Converted to WebP with PNG fallback -->
      <div class="slide active">
        <picture>
          <source srcset="assets/images/slide1.webp" type="image/webp">
          <img src="assets/images/slide1.png" alt="slide1">
        </picture>
      </div>
      <!-- Remaining slides with lazy loading -->
      <div class="slide"><picture><source srcset="assets/images/slide2.webp" type="image/webp"><img src="assets/images/slide2.png" alt="slide2" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide3.webp" type="image/webp"><img src="assets/images/slide3.png" alt="slide3" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide4.webp" type="image/webp"><img src="assets/images/slide4.png" alt="slide4" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide5.webp" type="image/webp"><img src="assets/images/slide5.png" alt="slide5" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide6.webp" type="image/webp"><img src="assets/images/slide6.png" alt="slide6" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide7.webp" type="image/webp"><img src="assets/images/slide7.png" alt="slide7" loading="lazy"></picture></div>
      <div class="slide"><picture><source srcset="assets/images/slide8.webp" type="image/webp"><img src="assets/images/slide8.png" alt="slide8" loading="lazy"></picture></div>
    </div>
    <div class="nav right">&#10095;</div>

    <!-- Music Toggle -->
    <button id="mute-btn" aria-pressed="false" aria-label="Toggle music" title="Toggle music">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 10v4h4l5 5V5L7 10H3z"/>
      </svg>
    </button>
  </div>

  <!-- ✅ Optimized Audio -->
  <audio id="bg-music" autoplay muted loop preload="none">
    <source src="assets/music/upgrade.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript as-is from your version -->
  <script>
    // Your full script remains unchanged.
    // Add this optional image loading lazy trigger:
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('img[loading="lazy"]').forEach(img => {
        img.addEventListener('load', () => img.classList.add('loaded'));
      });
    });
  </script>
</body>
</html>
