<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Slide Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 80px 0;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slider {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
      justify-content: center;
      transition: transform 0.6s ease;
    }

    .slide {
      position: absolute;
      aspect-ratio: 16 / 9;
      width: 65vw;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -52%) scale(0.8);
      transition: transform 0.6s ease, opacity 0.4s ease;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide.active {
      opacity: 1;
      transform: translate(-50%, -52%) scale(0.9);
      z-index: 2;
    }

    .slide.left {
      transform: translate(calc(-50% - 50vw), -52%) scale(0.8) rotateY(40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }

    .slide.right {
      transform: translate(calc(-50% + 50vw), -52%) scale(0.8) rotateY(-40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }

    .slide.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      transform: none !important;
      scale: 1 !important;
      border-radius: 0 !important;
      z-index: 9998 !important;
      transition: all 0.5s ease;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    .nav.left { left: 20px; }
    .nav.right { right: 20px; }

    .nav.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .slide {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur" id="bg-blur"></div>
  <div class="slider-wrapper">
    <div class="nav left" id="nav-left" onclick="prevSlide()">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
    <div class="nav right" id="nav-right" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    const navLeft = document.getElementById("nav-left");
    const navRight = document.getElementById("nav-right");
    let current = 0;
    let isFullscreen = false;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (index === current) {
          slide.classList.add("active");
        } else if (index === (current - 1 + slides.length) % slides.length) {
          slide.classList.add("left");
        } else if (index === (current + 1) % slides.length) {
          slide.classList.add("right");
        }
      });

      bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
    }

    function nextSlide() {
      if (isFullscreen) return;
      current = (current + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      if (isFullscreen) return;
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    }

    slides.forEach((slide, index) => {
      slide.addEventListener("click", () => {
        if (index !== current) return;

        isFullscreen = !isFullscreen;
        slide.classList.toggle("fullscreen");
        navLeft.classList.toggle("hidden", isFullscreen);
        navRight.classList.toggle("hidden", isFullscreen);
        bgBlur.style.display = isFullscreen ? "none" : "block";
      });
    });

    updateSlider();

    // Portrait mode warning
    function handleOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("portrait-warning");
      } else {
        document.body.classList.remove("portrait-warning");
      }
    }

    window.addEventListener("resize", handleOrientation);
    handleOrientation();
  </script>
</body>
</html>
