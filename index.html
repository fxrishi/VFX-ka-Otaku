<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku | 3D VFX Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    .loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    .loading-video {
      width: 300px;
      height: auto;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slider {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      aspect-ratio: 16 / 9;
      width: 58vw;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -48%) scale(0.82);
      transition: transform 0.6s ease, opacity 0.4s ease;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
      transform: translate(-50%, -48%) scale(0.92);
      z-index: 2;
    }

    .slide.left,
    .slide.right {
      opacity: 1;
      filter: brightness(0.6) blur(2px);
      z-index: 1;
    }

    .slide.left {
      transform: translate(calc(-50% - 50vw), -48%) scale(0.8);
    }

    .slide.right {
      transform: translate(calc(-50% + 50vw), -48%) scale(0.8);
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }

    .nav.left { left: 20px; }
    .nav.right { right: 20px; }

    #mute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mute-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #mute-btn.muted svg { fill: #888; }

    @media (max-width: 768px) {
      .slide { width: 90vw; }
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="loading-screen" id="loadingScreen">
    <video id="loadingVideo" class="loading-video" autoplay muted loop playsinline>
      <source src="loading.webm" type="video/webm" />
    </video>
  </div>

  <div class="background-blur" id="bg-blur"></div>

  <div class="slider-wrapper" id="sliderWrapper" style="display:none;">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>

    <button id="mute-btn" class="muted" aria-label="Toggle music">
      <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
    </button>
  </div>

  <audio id="bg-music" autoplay muted loop>
    <source src="assets/music/upgrade.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    const sliderWrapper = document.getElementById("sliderWrapper");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingVideo = document.getElementById("loadingVideo");
    const music = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");

    let current = 0;
    let isFullscreen = false;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (index === current) slide.classList.add("active");
        else if (index === (current - 1 + slides.length) % slides.length) slide.classList.add("left");
        else if (index === (current + 1) % slides.length) slide.classList.add("right");
      });
      bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    }

    // Keyboard arrows
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextSlide();
      else if (e.key === "ArrowLeft") prevSlide();
    });

    // Touch swipe
    let startX = 0;
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) prevSlide();
      else if (startX - endX > 50) nextSlide();
    });

    // Scroll
    let wheelLock = false;
    window.addEventListener("wheel", (e) => {
      if (wheelLock) return;
      if (e.deltaY > 0) nextSlide();
      else if (e.deltaY < 0) prevSlide();
      wheelLock = true;
      setTimeout(() => wheelLock = false, 600);
    });

    muteBtn.addEventListener("click", () => {
      music.muted = !music.muted;
      muteBtn.classList.toggle("muted", music.muted);
    });

    window.addEventListener("load", () => {
      updateSlider();

      // Wait for 4.5s then remove loading and show slider
      setTimeout(() => {
        loadingScreen.style.transition = "opacity 1s ease";
        loadingScreen.style.opacity = 0;
        setTimeout(() => {
          loadingScreen.remove();
          sliderWrapper.style.display = "flex";
          setTimeout(() => {
            music.muted = false;
            music.play();
            muteBtn.classList.remove("muted");
          }, 300);
        }, 1000);
      }, 4500);
    });
  </script>
</body>
</html>
