<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Slider with Loading and Particle Burst</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* prevent scrollbars */
    background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Loading overlay */
  #loading-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }
  #loading-video {
    width: 300px;
    height: auto;
  }
  #particle-canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 10000;
  }

  /* Slider container */
  .slider {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: none; /* hidden initially */
    justify-content: center;
    align-items: center;
    overflow: hidden; /* no scrollbar */
  }

  /* Slides */
  .slide {
    position: absolute;
    width: 80vw;
    height: 60vh;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 0.5s ease;
    box-shadow: 0 0 15px rgba(255 255 255 / 0.2);
  }
  .slide.active {
    opacity: 1;
    position: relative;
  }

  /* Arrow buttons (no scrollbar) */
  .slider--btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255 255 255 / 0.15);
    border: none;
    width: 50px;
    height: 50px;
    cursor: pointer;
    border-radius: 50%;
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 10;
  }
  .slider--btn:hover {
    background: rgba(255 255 255 / 0.4);
  }
  .slider--btn__prev {
    left: 20px;
  }
  .slider--btn__next {
    right: 20px;
  }
</style>
</head>
<body>

<!-- Loading overlay with video -->
<div id="loading-overlay">
  <video id="loading-video" src="loading.webm" autoplay muted playsinline></video>
  <canvas id="particle-canvas"></canvas>
</div>

<!-- Slider -->
<div class="slider" id="slider">
  <div class="slide active" style="background-image: url('slide1.jpg')"></div>
  <div class="slide" style="background-image: url('slide2.jpg')"></div>
  <div class="slide" style="background-image: url('slide3.jpg')"></div>

  <button class="slider--btn slider--btn__prev" aria-label="Previous Slide">&#8592;</button>
  <button class="slider--btn slider--btn__next" aria-label="Next Slide">&#8594;</button>
</div>

<script>
  // Particle burst code
  const loadingOverlay = document.getElementById('loading-overlay');
  const loadingVideo = document.getElementById('loading-video');
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 4 + 1;
      this.speedX = (Math.random() - 0.5) * 8;
      this.speedY = (Math.random() - 0.5) * 8;
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      this.alpha = 1;
      this.decay = 0.02 + Math.random() * 0.02;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= this.decay;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  let particles = [];

  function burstParticles() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    particles = [];
    for(let i = 0; i < 120; i++) {
      particles.push(new Particle(centerX, centerY));
    }
    animateParticles();
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      if (p.alpha <= 0) {
        particles.splice(i, 1);
      } else {
        p.draw();
      }
    });
    if (particles.length > 0) {
      requestAnimationFrame(animateParticles);
    } else {
      loadingOverlay.style.display = 'none';
      slider.style.display = 'flex';
      document.body.style.overflow = 'auto';
    }
  }

  loadingVideo.addEventListener('ended', () => {
    burstParticles();
  });

  // Slider navigation
  const slider = document.getElementById('slider');
  const slides = slider.querySelectorAll('.slide');
  const prevBtn = slider.querySelector('.slider--btn__prev');
  const nextBtn = slider.querySelector('.slider--btn__next');

  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  prevBtn.addEventListener('click', prevSlide);
  nextBtn.addEventListener('click', nextSlide);

  // Keyboard arrow navigation
  window.addEventListener('keydown', e => {
    if (loadingOverlay.style.display !== 'none') return; // ignore keys during loading
    if (e.key === 'ArrowLeft') prevSlide();
    else if (e.key === 'ArrowRight') nextSlide();
  });
</script>

</body>
</html>
