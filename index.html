<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    .slider {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mute-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .mute-button.muted::after {
      content: ' ðŸ”‡';
    }

    .mute-button:not(.muted)::after {
      content: ' ðŸ”Š';
    }

    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 280px;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      z-index: 9999;
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <video id="loading-video" muted playsinline></video>
  </div>

  <div class="slider" id="slider">
    <!-- Your slider content here -->
    <h1>Welcome to VFX Ka Otaku</h1>
  </div>

  <audio id="bg-music" src="assets/music.mp3" autoplay loop muted></audio>
  <button id="mute-btn" class="mute-button muted" aria-pressed="true">Sound</button>

  <script>
    function updateSlider() {
      // your slider logic (if needed)
    }

    function handleOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      document.body.classList.toggle("portrait-warning", isPortrait);

      const loadingOverlay = document.getElementById('loading-overlay');
      const loadingVideo = document.getElementById('loading-video');

      if (!isPortrait && loadingOverlay.style.display !== 'none') {
        loadingVideo.play(); // Only play when in landscape
      } else {
        loadingVideo.pause();
        loadingVideo.currentTime = 0;
      }
    }

    window.addEventListener("resize", handleOrientation);

    window.addEventListener("load", () => {
      updateSlider();
      handleOrientation();

      const loadingOverlay = document.getElementById('loading-overlay');
      const loadingVideo = document.getElementById('loading-video');
      const music = document.getElementById("bg-music");
      const muteBtn = document.getElementById("mute-btn");

      loadingVideo.src = 'assets/loading.webm';
      loadingVideo.loop = false;
      loadingVideo.playbackRate = 1;
      loadingVideo.autoplay = false;
      loadingVideo.muted = true;
      loadingVideo.playsInline = true;

      let playSequence = [1, 2, 2, 1];
      let seqIndex = 0;

      loadingVideo.addEventListener('ended', () => {
        seqIndex++;
        if (seqIndex >= playSequence.length) {
          loadingOverlay.style.transition = 'opacity 0.8s ease';
          loadingOverlay.style.opacity = 0;
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
            document.body.style.overflow = 'hidden';
          }, 800);
          return;
        }
        loadingVideo.playbackRate = playSequence[seqIndex];
        loadingVideo.play();
      });

      music.play().then(() => {
        setTimeout(() => {
          music.muted = false;
          muteBtn.classList.remove("muted");
          muteBtn.setAttribute("aria-pressed", "false");
        }, 100);
      }).catch(() => {
        window.addEventListener("click", unmuteOnInteraction, { once: true });
        window.addEventListener("touchstart", unmuteOnInteraction, { once: true });
      });

      function unmuteOnInteraction() {
        music.muted = false;
        music.play();
        muteBtn.classList.remove("muted");
        muteBtn.setAttribute("aria-pressed", "false");
      }

      muteBtn.addEventListener("click", () => {
        music.muted = !music.muted;
        muteBtn.classList.toggle("muted", music.muted);
        muteBtn.setAttribute("aria-pressed", music.muted.toString());
      });
    });
  </script>
</body>
</html>
