<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VFX Otaku 3D Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      z-index: 1000;
      padding: 20px;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      filter: blur(30px) brightness(0.4);
      z-index: -1;
      transition: background-image 0.5s ease;
    }

    .slider-wrapper {
      perspective: 1000px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider {
      display: flex;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .slide {
      flex: 0 0 100vw;
      transform: scale(0.95);
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .slide img {
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }

    .nav button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      backdrop-filter: blur(5px);
    }

    @media (orientation: portrait) {
      .slider-wrapper, .nav {
        display: none;
      }
      #rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape mode</div>

  <div class="background-blur" id="bg-blur"></div>

  <div class="nav">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="slider-wrapper">
    <div class="slider" id="slider">
      <div class="slide"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = 8;
    const slider = document.getElementById("slider");
    const bg = document.getElementById("bg-blur");

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}vw) rotateY(${currentSlide * 5}deg)`;
      bg.style.backgroundImage = `url(slide${currentSlide + 1}.PNG)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    updateSlide();
  </script>
</body>
</html>
