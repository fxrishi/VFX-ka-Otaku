<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku | 3D VFX Portfolio</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slide {
      width: 80vw;
      height: 45vw;
      margin: 5vh auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #mute-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    #mute-btn.muted svg {
      fill: #888;
    }
  </style>
</head>
<body>

  <!-- Slides -->
  <div class="slide"><img src="slide1.PNG" alt="Slide 1"></div>
  <div class="slide"><img src="slide2.PNG" alt="Slide 2"></div>
  <div class="slide"><img src="slide3.PNG" alt="Slide 3"></div>

  <!-- Audio -->
  <audio id="bg-music" autoplay muted loop>
    <source src="assets/music/upgrade.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Mute Button -->
  <button id="mute-btn" class="muted" title="Toggle Music">
    <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
  </button>

  <!-- Script -->
  <script>
    const music = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");

    // Try autoplay and unmute after 0.1s
    window.addEventListener("load", () => {
      music.play().then(() => {
        setTimeout(() => {
          music.muted = false;
          muteBtn.classList.remove("muted");
        }, 100);
      }).catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    });

    // Toggle mute manually
    muteBtn.addEventListener("click", () => {
      music.muted = !music.muted;
      muteBtn.classList.toggle("muted", music.muted);
    });
  </script>

</body>
</html>
