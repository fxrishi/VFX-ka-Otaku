<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku | 3D VFX Portfolio</title>
  <meta name="description" content="Official portfolio site of VFX Ka Otaku â€“ creative animations, VFX, and otaku-themed designs.">
  <meta name="keywords" content="vfxkaotaku, vfx ka otaku, portfolio, 3d slide, animation, otaku, VFX design, anime portfolio" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      scroll-behavior: smooth;
    }
    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }
    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100dvh;
      padding: 80px 0;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      touch-action: pan-y;
    }
    .slider {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
      justify-content: center;
    }
    .slide {
      position: absolute;
      aspect-ratio: 16 / 9;
      width: 58vw;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -48%) scale(0.82);
      transition: transform 0.6s ease, opacity 0.4s ease;
      user-select: none;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .slide:focus {
      outline: none;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .slide.active {
      opacity: 1;
      transform: translate(-50%, -48%) scale(0.92);
      z-index: 2;
    }
    .slide.left {
      transform: translate(calc(-50% - 50vw), -48%) scale(0.8) rotateY(40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .slide.right {
      transform: translate(calc(-50% + 50vw), -48%) scale(0.8) rotateY(-40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }
    .nav.left { left: 20px; }
    .nav.right { right: 20px; }
    #mute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    #mute-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #mute-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      pointer-events: none;
      user-select: none;
    }
    #mute-btn.muted svg {
      fill: #888;
    }
    @media (max-width: 768px) {
      .slide {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur" id="bg-blur"></div>
  <div class="slider-wrapper">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>

    <button id="mute-btn" aria-pressed="false" aria-label="Toggle music" title="Toggle music">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 10v4h4l5 5V5L7 10H3z"/>
      </svg>
    </button>
  </div>

  <audio id="bg-music" autoplay muted loop>
    <source src="assets/music/upgrade.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    let current = 0;
    let isFullscreen = false;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (index === current) {
          slide.classList.add("active");
        } else if (index === (current - 1 + slides.length) % slides.length) {
          slide.classList.add("left");
        } else if (index === (current + 1) % slides.length) {
          slide.classList.add("right");
        }
      });
      bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    }

    window.addEventListener("load", () => {
      updateSlider();

      const music = document.getElementById("bg-music");
      const muteBtn = document.getElementById("mute-btn");

      // Try to autoplay and unmute after 0.1s
      music.play().then(() => {
        setTimeout(() => {
          music.muted = false;
          muteBtn.classList.remove("muted");
          muteBtn.setAttribute("aria-pressed", "false");
        }, 100);
      }).catch(() => {
        // fallback: unmute after interaction
        window.addEventListener("click", unmuteOnInteraction, { once: true });
        window.addEventListener("touchstart", unmuteOnInteraction, { once: true });
      });

      function unmuteOnInteraction() {
        music.muted = false;
        music.play();
        muteBtn.classList.remove("muted");
        muteBtn.setAttribute("aria-pressed", "false");
      }

      muteBtn.addEventListener("click", () => {
        music.muted = !music.muted;
        if (music.muted) {
          muteBtn.classList.add("muted");
          muteBtn.setAttribute("aria-pressed", "true");
        } else {
          muteBtn.classList.remove("muted");
          muteBtn.setAttribute("aria-pressed", "false");
        }
      });
    });

    function handleOrientation() {
      document.body.classList.toggle("portrait-warning", window.innerHeight > window.innerWidth);
    }

    window.addEventListener("resize", handleOrientation);
    handleOrientation();

    slides.forEach((slide, index) => {
      slide.addEventListener("click", () => {
        if (index !== current) return;
        if (!isFullscreen) {
          slide.style.position = "fixed";
          slide.style.top = "50%";
          slide.style.left = "50%";
          slide.style.transform = "translate(-50%, -50%) scale(1.1)";
          slide.style.zIndex = "1000";
          slide.style.transition = "transform 0.4s ease";
          document.body.style.overflow = "hidden";
          isFullscreen = true;
        } else {
          slide.removeAttribute("style");
          updateSlider();
          document.body.style.overflow = "hidden";
          isFullscreen = false;
        }
      });
    });

    let startX = 0;
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) prevSlide();
      else if (startX - endX > 50) nextSlide();
    });

    let wheelLock = false;
    window.addEventListener("wheel", (e) => {
      if (wheelLock) return;
      if (e.deltaY > 0) nextSlide();
      else if (e.deltaY < 0) prevSlide();
      wheelLock = true;
      setTimeout(() => wheelLock = false, 600);
    });
  </script>
</body>
</html>
