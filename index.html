<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VFX Otaku Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      z-index: 1000;
      padding: 20px;
    }

    .slider-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slide::before {
      content: "";
      position: absolute;
      width: 65vw;
      height: 85vh;
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(0.5);
      border-radius: 2rem;
      z-index: 0;
      transition: background-image 0.5s ease;
    }

    .slide img {
      width: 65vw;
      height: 85vh;
      object-fit: cover;
      border-radius: 2rem;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }

    .nav button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    @media (orientation: portrait) {
      .slider-wrapper, .nav {
        display: none;
      }
      #rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape mode</div>

  <div class="nav">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="slider-wrapper">
    <div class="slider" id="slider">
      <div class="slide" data-img="slide1.PNG"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide" data-img="slide2.PNG"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide" data-img="slide3.PNG"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide" data-img="slide4.PNG"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide" data-img="slide5.PNG"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide" data-img="slide6.PNG"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide" data-img="slide7.PNG"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide" data-img="slide8.PNG"><img src="slide8.PNG" alt="slide8"></div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = document.querySelectorAll(".slide").length;
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;

      slides.forEach((slide, i) => {
        const imgURL = slide.getAttribute("data-img");
        if (i === currentSlide) {
          slide.querySelector("img").style.transform = "scale(0.95)";
          slide.style.zIndex = 1;
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--img-scale', '0.95');
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--zindex', '1');
          slide.style.setProperty('--img-scale', '0.95');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--img-scale', '0.95');
          slide.style.setProperty('--before-opacity', '1');

          // set blur background image
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--img-scale', '0.95');
          slide.style.setProperty('--zindex', '1');
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');

          // Set blur background image
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--zindex', '1');
          slide.style.setProperty('--img-scale', '0.95');

          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');

          // This line directly sets ::before bg
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--img-scale', '0.95');

          // Set it visually
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');
          slide.style.setProperty('--img-scale', '0.95');

          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--blur', `url(${imgURL})`);
          slide.style.setProperty('--before-zindex', '0');

          slide.style.setProperty('--before-bg', `url(${imgURL})`);
          slide.style.setProperty('--before-url', `url(${imgURL})`);
          slide.style.setProperty('--before-opacity', '1');
          slide.style.setProperty('--blur', `url(${imgURL})`);
        } else {
          slide.querySelector("img").style.transform = "scale(0.9)";
        }

        slide.style.setProperty('--before-opacity', '0');
        slide.style.setProperty('--blur', 'none');
      });

      // Only update current slide's ::before
      const activeSlide = slides[currentSlide];
      activeSlide.style.setProperty('--before-opacity', '1');
      activeSlide.style.setProperty('--blur', `url(${activeSlide.dataset.img})`);
      activeSlide.querySelector("::before");
      activeSlide.style.setProperty('--before-bg', `url(${activeSlide.dataset.img})`);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // Touch swipe
    let startX = 0;
    let endX = 0;

    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    slider.addEventListener('touchmove', (e) => {
      endX = e.touches[0].clientX;
    }, { passive: true });

    slider.addEventListener('touchend', () => {
      if (startX - endX > 50) {
        nextSlide();
      } else if (endX - startX > 50) {
        prevSlide();
      }
    });

    // Initial load
    updateSlide();
  </script>
</body>
</html>
