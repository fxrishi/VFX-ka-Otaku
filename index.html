  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100dvh;
      overflow-x: hidden;      /* ✅ Remove horizontal scroll */
      overflow-y: hidden;      /* ✅ Remove vertical scroll if not needed */
      font-family: sans-serif;
      background: #000;
      scroll-behavior: smooth;
    }
    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }
    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100dvh;
      padding: 80px 0;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      touch-action: pan-y;
      overflow: hidden; /* ✅ */
    }
    .slider {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
      justify-content: center;
      overflow: hidden; /* ✅ */
    }
    .slide {
      position: absolute;
      aspect-ratio: 16 / 9;
      width: 58vw;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -48%) scale(0.82);
      transition: transform 0.6s ease, opacity 0.4s ease;
      user-select: none;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .slide:focus {
      outline: none;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      max-width: 100%;
      max-height: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .slide.active {
      opacity: 1;
      transform: translate(-50%, -48%) scale(0.92);
      z-index: 2;
    }
    .slide.left {
      transform: translate(calc(-50% - 40vw), -48%) scale(0.8);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .slide.right {
      transform: translate(calc(-50% + 40vw), -48%) scale(0.8);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }
    .nav.left { left: 20px; }
    .nav.right { right: 20px; }

    #mute-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    #mute-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #mute-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      pointer-events: none;
      user-select: none;
    }
    #mute-btn.muted svg {
      fill: #888;
    }

    @media (max-width: 768px) {
      .slide {
        width: 90vw;
        height: auto;
      }
    }

    #loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: all;
      user-select: none;
      flex-direction: column;
    }

    #loading-video {
      width: 200px;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
