<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Slide Show</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 70vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    .slide {
      position: absolute;
      width: 70vw;
      height: 80vh;
      transition: transform 0.6s ease, z-index 0.6s;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      border-radius: 2rem;
      overflow: hidden;
    }

    .slide::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: var(--before-bg);
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(0.5);
      border-radius: 2rem;
      z-index: 0;
      transition: background-image 0.5s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2rem;
      z-index: 1;
      transition: transform 0.5s ease;
      transform: scale(0.95);
    }

    .slide.active img {
      transform: scale(1);
    }

    .nav {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .nav button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slide active" data-img="slide1.png"><img src="slide1.png" alt="Slide 1" /></div>
    <div class="slide" data-img="slide2.png"><img src="slide2.png" alt="Slide 2" /></div>
    <div class="slide" data-img="slide3.png"><img src="slide3.png" alt="Slide 3" /></div>
    <div class="slide" data-img="slide4.png"><img src="slide4.png" alt="Slide 4" /></div>
  </div>

  <div class="nav">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function updateSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");

        // Set positions with transform
        const offset = (i - current + slides.length) % slides.length;
        let transform = "";
        let z = 0;

        if (offset === 0) {
          transform = "translateX(0) scale(1)";
          z = 3;
          slide.classList.add("active");
        } else if (offset === 1 || (offset === -slides.length + 1)) {
          transform = "translateX(60%) scale(0.9)";
          z = 2;
        } else if (offset === slides.length - 1 || offset === -1) {
          transform = "translateX(-60%) scale(0.9)";
          z = 2;
        } else {
          transform = "translateX(100vw) scale(0.8)";
          z = 1;
        }

        slide.style.transform = transform;
        slide.style.zIndex = z;
        slide.style.setProperty('--before-bg', `url(${slide.dataset.img})`);
      });
    }

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + slides.length) % slides.length;
      updateSlides();
    });

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % slides.length;
      updateSlides();
    });

    updateSlides(); // Initialize on load
  </script>
</body>
</html>
