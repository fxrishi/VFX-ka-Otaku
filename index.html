<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Image Slider</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      width: 100%;
      height: 100%;
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device to landscape mode.";
        color: white;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      #slider {
        display: none;
      }
    }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
    }

    .slider {
      display: flex;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .slider img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      transform: scale(1);
      margin: 0 10px;
      border-radius: 20px;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
      z-index: 100;
    }

    .nav.left {
      left: 10px;
    }

    .nav.right {
      right: 10px;
    }

    .bias-light {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="nav left" onclick="move(-1)">&#10094;</div>
  <div id="slider" class="slider">
    <img src="slide1.PNG" alt="Slide 1" />
    <img src="slide2.PNG" alt="Slide 2" />
    <img src="slide3.PNG" alt="Slide 3" />
    <img src="slide4.PNG" alt="Slide 4" />
  </div>
  <div class="nav right" onclick="move(1)">&#10095;</div>
  <div class="bias-light"></div>
</div>

<script>
  const slider = document.getElementById("slider");
  let index = 0;

  function move(dir) {
    const images = slider.children.length;
    index = (index + dir + images) % images;
    slider.style.transform = `translateX(${-index * 100}vw)`;
  }
</script>

</body>
</html>
