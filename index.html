<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Slide Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slider {
      display: flex;
      align-items: center;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 70vw;
      height: 70vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      transition: transform 0.6s ease, opacity 0.4s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotateY(0deg);
      z-index: 2;
    }

    .slide.left {
      transform: translate(calc(-50% - 60vw), -50%) scale(0.85) rotateY(30deg);
      z-index: 1;
      opacity: 1;
    }

    .slide.right {
      transform: translate(calc(-50% + 60vw), -50%) scale(0.85) rotateY(-30deg);
      z-index: 1;
      opacity: 1;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }

    .nav.left { left: 20px; }
    .nav.right { right: 20px; }

    @media (max-width: 768px) {
      .slide {
        width: 85vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur" id="bg-blur"></div>
  <div class="slider-wrapper">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    let current = 0;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (index === current) {
          slide.classList.add("active");
        } else if (index === (current - 1 + slides.length) % slides.length) {
          slide.classList.add("left");
        } else if (index === (current + 1) % slides.length) {
          slide.classList.add("right");
        }
      });

      bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    }

    updateSlider();

    // Portrait mode handling
    function handleOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("portrait-warning");
      } else {
        document.body.classList.remove("portrait-warning");
      }
    }

    window.addEventListener("resize", handleOrientation);
    handleOrientation();
  </script>
</body>
</html>
