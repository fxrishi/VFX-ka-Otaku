<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VFX Ka Otaku - 3D Slide Portfolio</title>
  <meta name="description" content="Explore the stunning 3D slide portfolio of VFX Ka Otaku showcasing VFX, animation, and otaku-inspired art." />
  <meta name="keywords" content="vfx, ka otaku, portfolio, 3d slide, animation, otaku art" />
  <style>
    /* Your existing CSS unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      scroll-behavior: smooth;
      color: #eee;
    }
    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    header {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 5px #f0f0f0;
    }
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }
    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100dvh;
      padding: 80px 0;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .slider {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
      justify-content: center;
    }
    .slide {
      position: absolute;
      aspect-ratio: 16 / 9;
      width: 58vw;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%) scale(0.82);
      transition: transform 0.6s ease, opacity 0.4s ease;
      outline: none;
      user-select: none;
      cursor: pointer;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
    .slide.active {
      opacity: 1;
      transform: translate(-50%, -45%) scale(0.92);
      z-index: 2;
    }
    .slide.left {
      transform: translate(calc(-50% - 50vw), -45%) scale(0.8) rotateY(40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .slide.right {
      transform: translate(calc(-50% + 50vw), -45%) scale(0.8) rotateY(-40deg);
      opacity: 1;
      z-index: 1;
      filter: brightness(0.6) blur(2px);
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
      outline: none;
    }
    .nav.left { left: 20px; }
    .nav.right { right: 20px; }
    @media (max-width: 768px) {
      .slide {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>VFX Ka Otaku - Stunning VFX and Otaku-Inspired 3D Slide Portfolio</header>

  <!-- Tag Search input -->
  <input
    type="text"
    id="tag-search"
    placeholder="Search by tag (e.g., vfx, otaku)"
    style="
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      width: 320px;
      font-size: 1rem;
      background: #222;
      color: white;
    "
  />

  <div class="background-blur" id="bg-blur"></div>
  <div class="slider-wrapper" role="region" aria-label="3D slide portfolio">
    <div class="nav left" onclick="prevSlide()" role="button" tabindex="0" aria-label="Previous slide">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active" data-tags="vfx otaku portfolio"><img src="slide1.PNG" alt="VFX Otaku Portfolio Slide 1"></div>
      <div class="slide" data-tags="vfx animation"><img src="slide2.PNG" alt="VFX Animation Slide 2"></div>
      <div class="slide" data-tags="otaku art"><img src="slide3.PNG" alt="Otaku Art Slide 3"></div>
      <div class="slide" data-tags="vfx"><img src="slide4.PNG" alt="VFX Slide 4"></div>
      <div class="slide" data-tags="portfolio"><img src="slide5.PNG" alt="Portfolio Slide 5"></div>
      <div class="slide" data-tags="ka otaku"><img src="slide6.PNG" alt="Ka Otaku Slide 6"></div>
      <div class="slide" data-tags="animation"><img src="slide7.PNG" alt="Animation Slide 7"></div>
      <div class="slide" data-tags="vfx otaku"><img src="slide8.PNG" alt="VFX Otaku Slide 8"></div>
    </div>
    <div class="nav right" onclick="nextSlide()" role="button" tabindex="0" aria-label="Next slide">&#10095;</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    let current = 0;
    let isFullscreen = false;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "left", "right");
        if (slide.style.display === 'none') {
          slide.style.opacity = 0;
          return;
        }
        if (index === current) {
          slide.classList.add("active");
          slide.style.opacity = 1;
        } else if (index === (current - 1 + slides.length) % slides.length) {
          slide.classList.add("left");
          slide.style.opacity = 1;
        } else if (index === (current + 1) % slides.length) {
          slide.classList.add("right");
          slide.style.opacity = 1;
        } else {
          slide.style.opacity = 0;
        }
      });
      if (slides[current].style.display !== 'none') {
        bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
      } else {
        bgBlur.style.backgroundImage = '';
      }
    }

    function nextSlide() {
      do {
        current = (current + 1) % slides.length;
      } while (slides[current].style.display === 'none' && slides.some(s => s.style.display !== 'none'));
      updateSlider();
    }

    function prevSlide() {
      do {
        current = (current - 1 + slides.length) % slides.length;
      } while (slides[current].style.display === 'none' && slides.some(s => s.style.display !== 'none'));
      updateSlider();
    }

    window.addEventListener("load", () => {
      document.querySelector('.slider-wrapper').scrollIntoView({ behavior: 'smooth', block: 'center' });
      updateSlider();
    });

    function handleOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("portrait-warning");
      } else {
        document.body.classList.remove("portrait-warning");
      }
    }

    window.addEventListener("resize", handleOrientation);
    handleOrientation();

    slides.forEach((slide, index) => {
      slide.addEventListener("click", () => {
        if (index !== current) return;

        if (!isFullscreen) {
          slide.style.position = "fixed";
          slide.style.top = "50%";
          slide.style.left = "50%";
          slide.style.transform = "translate(-50%, -50%) scale(1.1)";
          slide.style.zIndex = "1000";
          slide.style.transition = "transform 0.4s ease";
          document.body.style.overflow = "hidden";
          isFullscreen = true;
        } else {
          slide.removeAttribute("style");
          updateSlider();
          document.body.style.overflow = "hidden";
          isFullscreen = false;
        }
      });
    });

    const searchInput = document.getElementById('tag-search');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        slides.forEach(slide => slide.style.display = '');
        updateSlider();
        return;
      }
      slides.forEach((slide) => {
        const tags = slide.dataset.tags.toLowerCase();
        if (tags.includes(query)) {
          slide.style.display = '';
        } else {
          slide.style.display = 'none';
        }
      });
      const visibleSlides = Array.from(slides).filter(slide => slide.style.display !== 'none');
      if (visibleSlides.length > 0) {
        current = Array.from(slides).indexOf(visibleSlides[0]);
      } else {
        current = 0;
      }
      updateSlider();
    });
  </script>
</body>
</html>
