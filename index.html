<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Voyage Slider (Responsive)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }

    .slider {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      perspective: 1200px;
      position: relative;
      overflow: visible;
    }

    .slider--container {
      width: 100%;
      height: 100%;
      display: flex;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .slider--slide {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .slider--slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider--btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #222;
      border: none;
      color: #fff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .slider--btn:hover {
      background: #444;
    }

    .slider--btn__prev { left: -50px; }
    .slider--btn__next { right: -50px; }

    @media (max-width: 600px) {
      .slider--btn {
        width: 28px;
        height: 28px;
        font-size: 18px;
      }

      .slider--btn__prev { left: -30px; }
      .slider--btn__next { right: -30px; }
    }

    .bias-light {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 80%);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="slider">
  <button class="slider--btn slider--btn__prev">&#10094;</button>
  <div class="slider--container" id="sliderContainer">
    <div class="slider--slide"><img src="slide1.jpg" alt="Slide 1" /></div>
    <div class="slider--slide"><img src="slide2.jpg" alt="Slide 2" /></div>
    <div class="slider--slide"><img src="slide3.jpg" alt="Slide 3" /></div>
    <div class="slider--slide"><img src="slide4.jpg" alt="Slide 4" /></div>
  </div>
  <button class="slider--btn slider--btn__next">&#10095;</button>
  <div class="bias-light"></div>
</div>

<script>
  const slider = document.getElementById('sliderContainer');
  const slides = slider.children;
  let current = 0;

  function updateSlider() {
    const angle = 360 / slides.length;
    for (let i = 0; i < slides.length; i++) {
      const rotation = angle * (i - current);
      slides[i].style.transform = `rotateY(${rotation}deg) translateZ(400px)`;
    }
  }

  document.querySelector('.slider--btn__prev').addEventListener('click', () => {
    current = (current - 1 + slides.length) % slides.length;
    updateSlider();
  });

  document.querySelector('.slider--btn__next').addEventListener('click', () => {
    current = (current + 1) % slides.length;
    updateSlider();
  });

  updateSlider();

  // Mobile fix: Set vh unit properly
  function setVhUnit() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  setVhUnit();
  window.addEventListener('resize', setVhUnit);
</script>

</body>
</html>
