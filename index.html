<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1" />
  <title>3D Slide Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    body.portrait-warning::before {
      content: "Please rotate your phone to landscape mode.";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 9999;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.6);
      z-index: 0;
      transition: background-image 0.5s ease-in-out;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slider {
      display: flex;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 70vw;
      height: 70vh;
      margin: 0 30px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: scale(0.85);
      transition: transform 0.5s ease;
      backface-visibility: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide.active {
      transform: scale(1);
      z-index: 2;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      z-index: 3;
      user-select: none;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 50%;
    }

    .nav.left { left: 20px; }
    .nav.right { right: 20px; }
  </style>
</head>
<body>
  <div class="background-blur" id="bg-blur"></div>
  <div class="slider-wrapper">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.PNG" alt="slide1"></div>
      <div class="slide"><img src="slide2.PNG" alt="slide2"></div>
      <div class="slide"><img src="slide3.PNG" alt="slide3"></div>
      <div class="slide"><img src="slide4.PNG" alt="slide4"></div>
      <div class="slide"><img src="slide5.PNG" alt="slide5"></div>
      <div class="slide"><img src="slide6.PNG" alt="slide6"></div>
      <div class="slide"><img src="slide7.PNG" alt="slide7"></div>
      <div class="slide"><img src="slide8.PNG" alt="slide8"></div>
    </div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    const bgBlur = document.getElementById("bg-blur");
    let current = 0;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active");
        slide.style.transform = `translateX(${(index - current) * 80}vw) rotateY(${(index - current) * 30}deg) scale(0.85)`;
      });
      slides[current].classList.add("active");
      slides[current].style.transform = "translateX(0) rotateY(0deg) scale(1)";
      bgBlur.style.backgroundImage = `url('${slides[current].querySelector("img").src}')`;
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    }

    // Initialize on load
    updateSlider();

    // Portrait mode warning
    function handleOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("portrait-warning");
      } else {
        document.body.classList.remove("portrait-warning");
      }
    }

    window.addEventListener("resize", handleOrientation);
    handleOrientation();
  </script>
</body>
</html>
