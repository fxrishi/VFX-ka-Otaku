<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Voyage Slider with Bias Lighting</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('slide1.png');
      background-size: cover;
      background-position: center;
      filter: blur(25px) brightness(0.3);
      z-index: 0;
      transition: background-image 0.8s ease;
    }

    .slider {
      position: relative;
      width: 90vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      perspective: 1200px;
      z-index: 2;
      border-radius: 12px;
    }

    .slides {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      border-radius: 12px;
    }

    .slide {
      position: absolute;
      top: 0; left: 50%;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: center center;
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.6s ease;
      border-radius: 12px;
    }

    .slide[data-current] {
      transform: translateX(-50%) translateZ(0) scale(1);
      opacity: 1;
      z-index: 3;
    }
    .slide[data-next] {
      transform: translateX(100%) translateZ(-200px) scale(0.8);
      opacity: 0.5;
      z-index: 2;
    }
    .slide[data-previous] {
      transform: translateX(-200%) translateZ(-200px) scale(0.8);
      opacity: 0.5;
      z-index: 2;
    }

    .slide__bg {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    .slider--btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
      transition: background 0.3s ease;
    }
    .slider--btn:hover,
    .slider--btn:focus {
      background: rgba(255,255,255,0.3);
      outline: none;
      box-shadow: 0 0 8px #fff;
    }
    .slider--btn svg {
      stroke: white;
      stroke-width: 2;
      fill: none;
      width: 24px;
      height: 24px;
    }
    .slider--btn__prev { left: -50px; }
    .slider--btn__next { right: -50px; }

    .bias-light {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px currentColor);
      opacity: 0.7;
      animation: pulseLight 4s ease-in-out infinite;
      mix-blend-mode: screen;
      transition: color 0.8s ease;
      z-index: 10;
    }
    .bias-top-left {
      top: -30px; left: -30px;
      width: 150px; height: 150px;
      animation-delay: 0s;
    }
    .bias-top-right {
      top: -30px; right: -30px;
      width: 130px; height: 130px;
      animation-delay: 1.2s;
    }
    .bias-bottom-left {
      bottom: -30px; left: -30px;
      width: 130px; height: 130px;
      animation-delay: 2.4s;
    }
    .bias-bottom-right {
      bottom: -30px; right: -30px;
      width: 150px; height: 150px;
      animation-delay: 3.6s;
    }

    @keyframes pulseLight {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .slider--btn__prev { left: -30px; }
      .slider--btn__next { right: -30px; }
    }
    @media (max-width: 480px) {
      .slider--btn {
        width: 32px;
        height: 32px;
      }
      .slider--btn svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur" id="backgroundBlur"></div>

  <div class="slider">
    <div class="slides" id="slides">
      <!-- 8 slides -->
      <div class="slide"><div class="slide__bg" style="background-image: url('slide1.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide2.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide3.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide4.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide5.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide6.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide7.png');"></div></div>
      <div class="slide"><div class="slide__bg" style="background-image: url('slide8.png');"></div></div>
    </div>

    <button class="slider--btn slider--btn__prev" id="prevBtn">
      <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6" /></svg>
    </button>
    <button class="slider--btn slider--btn__next" id="nextBtn">
      <svg viewBox="0 0 24 24"><polyline points="9 6 15 12 9 18" /></svg>
    </button>
  </div>

  <div class="bias-light bias-top-left" style="color: #ff5f6d;"></div>
  <div class="bias-light bias-top-right" style="color: #ffc371;"></div>
  <div class="bias-light bias-bottom-left" style="color: #00c9ff;"></div>
  <div class="bias-light bias-bottom-right" style="color: #92fe9d;"></div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const bg = document.getElementById('backgroundBlur');
    let current = 0;

    function updateSlides() {
      slides.forEach((slide, i) => {
        slide.removeAttribute('data-current');
        slide.removeAttribute('data-next');
        slide.removeAttribute('data-previous');
        if (i === current) {
          slide.setAttribute('data-current', '');
          bg.style.backgroundImage = slide.querySelector('.slide__bg').style.backgroundImage;
        } else if (i === (current + 1) % slides.length) {
          slide.setAttribute('data-next', '');
        } else if (i === (current - 1 + slides.length) % slides.length) {
          slide.setAttribute('data-previous', '');
        }
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      current = (current + 1) % slides.length;
      updateSlides();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      current = (current - 1 + slides.length) % slides.length;
      updateSlides();
    });

    updateSlides(); // Initial setup
  </script>
</body>
</html>
